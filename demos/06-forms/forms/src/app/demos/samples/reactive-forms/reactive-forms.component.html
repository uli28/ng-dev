<app-markdown-renderer [md]="'signal-forms'"></app-markdown-renderer>

<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title> Reactive Form - No Builder </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="personForm" (ngSubmit)="savePerson(personForm)" column>
      <mat-form-field>
        <!-- formControlName geht nur hier mit <form tag oben-->
        <input matInput type="text" placeholder="Name" formControlName="name" />
      </mat-form-field>
      <mat-form-field>
        <input matInput type="number" placeholder="Age" formControlName="age" />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          type="text"
          placeholder="email"
          formControlName="email"
          />
        </mat-form-field>
        <mat-form-field>
          <mat-select placeholder="Gender" formControlName="gender">
            <mat-option value="male">Male</mat-option>
            <mat-option value="female">Female</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-radio-group name="wealth" formControlName="wealth">
          <mat-label>Wealth:</mat-label>
          @for (opt of wealthOpts; track opt) {
            <mat-radio-button value="{{ opt }}">{{
              opt
            }}</mat-radio-button>
          }
        </mat-radio-group>
        <button mat-raised-button type="submit" color="primary">Submit</button>
      </form>
    </mat-card-content>
  </mat-card>
