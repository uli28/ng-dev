<app-markdown-renderer [md]="'signal-forms'"></app-markdown-renderer>
<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title> Template Driven </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <!-- personForm wird an submit weitergebgen-->
    <form #personForm="ngForm" (ngSubmit)="savePerson(personForm)"
      novalidate column
      >
      <mat-form-field>
        <!-- ngModel kommt aus form model import-->
        <input
          matInput
          type="text"
          placeholder="Name"
          name="name"
          [(ngModel)]="person.name"
          required
          minlength="4"
          />
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            type="number"
            placeholder="Age"
            name="age"
            [(ngModel)]="person.age"
            min="18"
            max="99"
            />
          </mat-form-field>

          <mat-form-field>
            <input
              matInput
              type="text"
              placeholder="email"
              name="email"
              [(ngModel)]="person.email"
              />
            </mat-form-field>

            <mat-form-field>
              <mat-select
                placeholder="Gender"
                name="gender"
                [(ngModel)]="person.gender"
                >
                <mat-option value="male">Male</mat-option>
                <mat-option value="female">Female</mat-option>
              </mat-select>
            </mat-form-field>

            <mat-radio-group
              aria-label="Select an option"
              name="wealth"
              [(ngModel)]="person.wealth"
              >
              <mat-label>Wealth:</mat-label>
              @for (opt of wealthOpts; track opt) {
                <mat-radio-button value="{{ opt }}">{{
                  opt
                }}</mat-radio-button>
              }
            </mat-radio-group>
            <button mat-raised-button color="primary" type="submit">Submit</button>
          </form>
        </mat-card-content>
      </mat-card>
