<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>
      Forms Builder with nested object
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form
      [formGroup]="personForm"
      (ngSubmit)="savePerson(personForm)"
      role="form"
      novalidate
      column
      >
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput type="text" placeholder="Name" formControlName="name" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Age</mat-label>
        <input matInput type="number" placeholder="Age" formControlName="age" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>E-Mail</mat-label>
        <input
          matInput
          type="text"
          placeholder="email"
          formControlName="email"
          />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Gender</mat-label>
          <mat-select placeholder="Gender" formControlName="gender">
            <mat-option value="male">Male</mat-option>
            <mat-option value="female">Female</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-radio-group
          aria-label="Select an option"
          name="wealth"
          formControlName="wealth"
          border
          >
          <mat-label>Wealth:</mat-label>
          @for (opt of wealthOpts; track opt) {
            <mat-radio-button value="{{ opt }}">{{
              opt
            }}</mat-radio-button>
          }
        </mat-radio-group>
        <div formGroupName="address" column>
          <h3>Address</h3>
          <mat-form-field>
            <mat-label>Street</mat-label>
            <input matInput type="text" placeholder="Street" formControlName="street" />
          </mat-form-field>
          <mat-form-field>
            <mat-label>Postal Code</mat-label>
            <input matInput type="text" placeholder="Postal Code" formControlName="postalCode" />
          </mat-form-field>
          <mat-form-field>
            <mat-label>City</mat-label>
            <input matInput type="text" placeholder="City" formControlName="city" />
          </mat-form-field>
        </div>

        <button mat-raised-button color="accent" type="submit">Submit</button>
      </form>
    </mat-card-content>
  </mat-card>
