<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title> Types</mat-card-title>
  </mat-card-header>
  <mat-card-content class="cmdItems">
    <button mat-raised-button (click)="basicVariables()" color="primary">
      Basic Variables
    </button>
    <button mat-raised-button (click)="useLetConst()" color="primary">Let & Const</button>
    <button mat-raised-button (click)="useVoid()" color="primary">Void and Any</button>
    <button mat-raised-button (click)="useEnums()" color="primary">Enums</button>
    <button mat-raised-button (click)="literalTypes()" color="primary">String Literal Types</button>
  </mat-card-content>
</mat-card>
