<app-markdown-renderer [md]="'param-map'"></app-markdown-renderer>
<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title> Menu </mat-card-title>
  </mat-card-header>
  <mat-card-content class="cmdItems">
    @for (lnk of links; track lnk) {
      <button
        mat-raised-button
        [routerLink]="['./' + lnk.id]"
        [queryParams]="{ readonly: lnk.readonly }"
        color="primary"
        >
        {{ lnk.label }}
      </button>
    }
  </mat-card-content>
</mat-card>
<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title> Sub route </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <router-outlet></router-outlet>
  </mat-card-content>
</mat-card>
