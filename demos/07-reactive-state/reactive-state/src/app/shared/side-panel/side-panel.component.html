<mat-toolbar>
  <mat-toolbar-row >
    <button mat-mini-fab color="primary" (click)="toggleSideNav()" matTooltip="Toggle the left menu">
      <mat-icon>menu</mat-icon>
    </button>
    <button mat-mini-fab color="primary" (click)="toggleEditor()" matTooltip="Show the editor">
      <mat-icon>{{icon}}</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
