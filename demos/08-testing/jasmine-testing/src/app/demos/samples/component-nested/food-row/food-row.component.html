<div class="row">
  <div class="name">{{ food?.name }}:</div>
  <div class="rating">{{ food!=null ? food.rating : "" }}</div>
  <button mat-flat-button (click)="deleteFood()" data-testid="delete" color="primary">
    <mat-icon>delete</mat-icon>
  </button>
  <button mat-flat-button (click)="editFood()" data-testid="edit" color="primary">
    <mat-icon>edit</mat-icon>
  </button>
</div>
