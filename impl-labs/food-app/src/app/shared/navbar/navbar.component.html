<mat-toolbar color="primary">
  <mat-toolbar-row>
    @for (item of navItems; track item) {
      <div
        class="menuItem"
        routerLink="{{ '/' + item.url }}"
        routerLinkActive="navLinkActive"
        [routerLinkActiveOptions]="{ exact: true }">
        {{ item.title }}
      </div>
      }
  </mat-toolbar-row>
</mat-toolbar>
