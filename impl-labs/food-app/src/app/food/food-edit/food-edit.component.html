<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>Edit</mat-card-title>
  </mat-card-header>
  <form [formGroup]="foodForm" (ngSubmit)="saveFood(foodForm)">
    <mat-card-content>
      <mat-form-field>
        <input matInput type="text" placeholder="Name" formControlName="name" />
      </mat-form-field>
      <mat-form-field>
        <input matInput type="number" placeholder="Price" formControlName="price" />
      </mat-form-field>
      <mat-form-field>
        <input matInput type="number" placeholder="Calories" formControlName="calories" />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-raised-button type="submit" color="primary" [disabled]="!foodForm.valid">Submit</button>
    </mat-card-actions>
  </form>
</mat-card>
