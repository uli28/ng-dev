<app-markdown-renderer [md]="'flexlayout'"></app-markdown-renderer>

<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title> FlexLayoutApiComponent </mat-card-title>
  </mat-card-header>

  <mat-card-content fxLayout="column">

</mat-card>
