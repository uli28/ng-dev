<app-markdown-renderer [md]="'directives'"></app-markdown-renderer>
<mat-card>
  <mat-card-header>
    <mat-card-title>Euro Directive</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div fxLayout="column" fxLayoutGap="10px">
      <label>Enter a number:</label>
      <div class="inputContainer">
        <input type="text" [(ngModel)]="price" toEuro/>
      </div>
    </div>
  </mat-card-content>
</mat-card>
