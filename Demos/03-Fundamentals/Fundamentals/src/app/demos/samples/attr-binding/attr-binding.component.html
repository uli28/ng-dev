
<mat-card>
    <mat-card-header>
      <mat-card-title>Attribute Binding</mat-card-title>
    </mat-card-header>
    <mat-card-content fxLayout="column">
      <button mat-raised-button (click)="toggleInput()" color="accent">Click to {{isDisabled ? 'enable' : 'disable'}} the input</button
        >
        <button mat-raised-button (click)="hideInput()"color="accent">Click to {{isHidden ? 'show' : 'hide'}}  the input</button>
        <div class="inputContainer">
          <input
          type="text"
          placeholder="Enter name"
          [disabled]="isDisabled"
          [hidden]="isHidden"
        />
        </div>
    </mat-card-content>
   
  </mat-card>
