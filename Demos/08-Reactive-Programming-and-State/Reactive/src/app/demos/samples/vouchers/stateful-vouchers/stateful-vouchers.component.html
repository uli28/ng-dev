<mat-card>
    <mat-card-content>
      <mat-form-field>
        <input
          matInput
          placeholder="Filter"
          [formControl]="filter"
        />
      </mat-form-field>
    </mat-card-content>
  </mat-card>
  
  <mat-card>
    <mat-table #table [dataSource]="dataSource">
      <ng-container matColumnDef="ID">
        <mat-header-cell *matHeaderCellDef> ID</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.ID }} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="Text">
        <mat-header-cell *matHeaderCellDef> Text </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.Text }} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="Date">
        <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
        <mat-cell *matCellDef="let element">
          {{ element.Date | date: 'longDate' }}
        </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="Amount">
        <mat-header-cell *matHeaderCellDef> Amount </mat-header-cell>
        <mat-cell *matCellDef="let element">
          {{ element.Amount | currency: 'EUR':true }}
        </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="deleteItem">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <a (click)="deleteVoucher(element)">
            <mat-icon class="mat-18" matTooltip="LÃ¶schen">delete</mat-icon>
          </a>
        </td>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>
  </mat-card>
