<div
  fxLayout="row"
  fxLayoutAlign="space-between center"
  fxFill
  class="skillrow"
>
  <div fxFlex="3 1 auto" style="padding-left: 2rem">{{ skill.name }}</div>
  <div fxFlex="2 1 180px">completed: {{ skill.completed }}</div>
  <div fxFlex="1 1 80px">
    <button
      mat-raised-button
      color="primary"
      [routerLink]="['/skills', skill.id]"
    >
      <mat-icon>edit</mat-icon>
    </button>
  </div>
</div>
